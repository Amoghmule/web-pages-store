<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="./form.css" type="text/css">
</head>

<body>
  <div class="form-wrapper">

    <h2>Sign Up</h2>
    <form class="form-container" autocomplete="on">
      <label for="fname">Full Name</label>
      <input type="text" id="fname" name="fname" required />
      <label for="uname">Preferred Username</label>
      <input type="text" id="uname" name="uname" required />
      <label for="pwd">Password</label>
      <input type="password" id="pwd" name="pwd" required />
      <label for="nickName">Nick Name</label>
      <input type="text" id="nickName" name="nickName" />
      <label for="bDate">Birth Date</label>
      <input type="date" id="bDate" name="bDate" />
      <label for="phoneNo">Mobile Number</label>
      <input type="tel" id="phoneNo" name="phoneNo" placeholder="91-1234-5678" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"
        required />
      <label for="address">Address</label>
      <input type="textarea" id="address" name="address" required />
      <label for="pcode">PIN Code</label>
      <input type="text" id="pcode" name="pcode" pattern="[0-9]{6}" required />
      <label for="city">City</label>
      <input type="text" id="city" name="city" required />
      <label for="state">State</label>
      <input type="text" id="state" name="state" required />
      <label for="country">Country</label>
      <input type="text" id="country" name="country" required />
      <label for="photo">Upload Profile Picture</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <button type="submit" id="subBtn" name="subBtn">Submit</button>
    </form>
  </div>
  <script type="text/javascript" src="form.js"></script>
</body>

</html>
