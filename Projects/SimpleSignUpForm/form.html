<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="./form.css" type="text/css">
</head>

<body>
  <div class="form-wrapper">

    <h2>Sign Up</h2>
    <hr>
    <form class="form-container" autocomplete="on">
      <label for="fname">Full Name <span style="color: red;">*</span></label>
      <input type="text" id="fname" name="fname" required />

      <label for="uname">Preferred Username <span style="color: red;">*</span></label>
      <input type="text" id="uname" name="uname" required />

      <label for="pwd">Password <span style="color: red;">*</span></label>
      <input type="password" id="pwd" name="pwd" required />

      <label for="nickName">Nick Name</label>
      <input type="text" id="nickName" name="nickName" />

      <label for="bDate">Birth Date</label>
      <input type="date" id="bDate" name="bDate" />

      <label for="phoneNo">Mobile Number <span style="color: red;">*</span></label>
      <input type="tel" id="phoneNo" name="phoneNo" placeholder="91-1234-5678" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"
        required />

      <div class="loc-details">
        <div class="loc-item" id="addr-item">
          <label for="address">Address<span style="color: red;">*</span></label>
          <input type="textarea" id="address" name="address" required />
        </div>

        <div class="loc-item" id="pin-item">
          <label for="pcode">PIN Code <span style="color: red;">*</span></label>
          <input type="text" id="pcode" name="pcode" pattern="[0-9]{6}" required />
        </div>

      </div>


      <div class="loc-details">
        <div class="loc-item">
          <label for="city">City <span style="color: red;">*</span></label>
          <select id="city" name="city" required>
            <option disabled selected value="">-- City --</option>
          </select>

        </div>

        <div class="loc-item">
          <label for="state">State <span style="color: red;">*</span></label>
          <select type="text" id="state" name="state" required>
            <option disabled selected value="">-- State --</option>
          </select>
        </div>

        <div class="loc-item">
          <label for="country">Country <span style="color: red;">*</span></label>
          <select type="text" id="country" name="country" required>
            <option disabled selected value="">-- Country --</option>
          </select>

        </div>

      </div>

      <label for="photo">Upload Profile Picture</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <button type="submit" id="subBtn" name="subBtn">Submit</button>
    </form>
  </div>
  <script type="text/javascript" src="form.js"></script>
</body>

</html>
